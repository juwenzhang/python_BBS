<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'jquery_3.6.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<!--开始实现我们的首页的实现-->

<!--第一部分就是我们的导航栏的实现-->
<nav class="navbar navbar-default" style="background: #a6e1ec;box-sizing: border-box">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BBS</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">博客 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">文章</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- 开始实现我们的判断用户是否处于登录状态 -->
        {% if request.user.is_authenticated %}
            <li><a href="#">{{ request.user.username }}</a></li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">更多操作 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">修改密码</a></li>
                  <li><a href="#">修改头像</a></li>
                  <li><a href="#">后台管理</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">退出登录</a></li>
                </ul>
           </li>
        <!-- 开始实现设置我们的位处于登录情况下的展示到页面的玩意 -->
        {% else %}}
          <li><a href="/login/">登录</a></li>
          <li><a href="/register/">注册</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
